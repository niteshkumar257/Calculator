<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <h1 class="main-heading">Calculator</h1>
    <section section-body>
        <div class="container">
            <div class="upper-container">
            <form action="" class="form1">
                <label for="form1">x=</label>
                <input type="text"  name="input" id="x">
                <label for="form2">y=</label>
                <input type="text" name="" id="y">
                <label for="">Compute</label>
                <input type="text" id="compute">
                <label for="form" >ans=</label>
                <input type="text" id="ans">
               
            </form>
                
            </div>
            <div class="lower-container">
                <div class="row">
                <button class=" btn operand">+</button>
                <button class=" btn operand">-</button>
                <button class=" btn operand">X</button>
                <button class=" btn operand">/</button>
                </div>
                <div class="row">  
                    <button class=" btn operator">1</button>
                <button class=" btn operator">2</button>
                <button class=" btn operator">3</button>
                <button class=" btn operator">4</button>
                </div>
                <div class="row">
                    <button class=" btn operator">5</button>
                    <button class=" btn operator">6</button>
                    <button class=" btn operator">7</button>
                    <button class=" btn operator">8</button>
                </div>
                <div class="row">
                    <button class=" btn operator">9</button>
                    <button class=" btn operator">0</button>
                    <button class=" btn operand">^</button>
                    <button class=" btn  operator equal">=</button> 
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
